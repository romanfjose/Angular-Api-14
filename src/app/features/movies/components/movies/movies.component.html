  <mat-card *ngFor="let movie of movies" style="width: 18rem;" >
    <mat-card-header>
      <h5 class="card-title">{{ movie.title }}</h5>
    </mat-card-header>
    <img  mat-card-image [src]="movie.image.url" alt="">
    <mat-card-content>
      <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-flat-button color="primary" mat-button (click)="navigateToDetail(movie.id)">+ Info</button>
    </mat-card-actions>
  </mat-card>
</div>
