<div class="list-panel">
  <app-persona-list #personaList [personas]="personas" (selected)="personaSelected($event)"></app-persona-list>
</div>

<div class="form-panel">
  <h1>Modificar datos</h1>
  <form [formGroup]="personaForm" class="m-3 col-lg-6">
    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" name="nombre" class="form-control" formControlName="nombre">

    </div>
    <div class="form-group">
      <label for="apellido">Apellido</label>
      <input type="text" id="apellido" name="apellido" class="form-control" formControlName="apellido">
      <div *ngIf="nombreControl.invalid && (nombreControl.dirty || nombreControl.touched)" class="alert alert-danger">
        <div *ngIf="nombreControl.hasError('required')">
          El nombre es requerido
        </div>
        <div *ngIf="nombreControl.hasError('minlength')">>
          El nombre debe ser de 3 o m√°s caracteres
        </div>
      </div>

    </div>
    <div class="form-group">
      <label for="edad">Edad</label>
      <input type="text" id="edad" name="edad" class="form-control" formControlName="edad">
    </div>
    <br>
    <br>
    <button type="submit" class="btn btn-primary" (click)="guardar()">Guardar</button>
    <br>
    <br>

  </form>
</div>
