<h1>Modificar datos</h1>
<form #formPersona="ngForm" (ngSubmit)="agregarPersona(formPersona.value)" class="m-3 col-lg-6">
  <div class="form-group">
    <label for="nombre">Nombre</label>
    <input #nombre=ngModel type="text" id="nombre" name="nombre" required class="form-control"
      [(ngModel)]="persona.nombre">
    <div [hidden]="nombre.valid || nombre.pristine" class="alert alert-danger">El nombre es un dato requerido...
    </div>

  </div>
  <div class="form-group">
    <label for="apellido">Apellido</label>
    <input type="text" id="apellido" name="apellido" class="form-control" [(ngModel)]="persona.apellido">
  </div>
  <div class="form-group">
    <label for="edad">Edad</label>
    <input type="text" id="edad" name="edad" class="form-control" [(ngModel)]="persona.edad">
  </div>
  <br>
  <br>
  <button type="submit" class="btn btn-primary" [disabled]="formPersona.invalid">Guardar</button>
  <br>
  <br>
  <br>
  {{ persona | json }}
  <br>
  <br>
  {{ formPersona.value | json }}
  <br>
  <br>
  {{ nombre.valid }}

</form>
